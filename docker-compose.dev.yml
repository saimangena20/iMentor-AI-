version: '3.8'

services:
  # 1. MongoDB (Main Database)
  mongodb:
    image: mongo:latest
    container_name: imentor_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - imentor_net

  # 2. Redis (Caching)
  redis:
    image: redis:alpine
    container_name: imentor_redis
    ports:
      - "2005:6379"
    networks:
      - imentor_net

  # 3. Qdrant (Vector DB)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: imentor_qdrant
    ports:
      - "2003:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - imentor_net

  # 4. Neo4j (Knowledge Graph)
  neo4j:
    image: neo4j:5.17.0
    container_name: imentor_neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
    volumes:
      - neo4j_data:/data
    networks:
      - imentor_net

  # 5. Elasticsearch (Logs/Analytics)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: imentor_elasticsearch
    ports:
      - "2006:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - imentor_net

  # 6. Ollama (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: imentor_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - imentor_net
    # If using NVIDIA GPU on Linux, uncomment below:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  imentor_net:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
  qdrant_data:
  neo4j_data:
  es_data:
  ollama_data:
